<script>
  // reduce 数组归并方法
  // prev：上次调用函数的返回值, cur：当前元素, index：当前元素索引, arr：被遍历的数组
  // 计算数组中每个元素出现的次数
  let arr = ['name','JULIAN', 'name','age','long','short','long','name','name']
  // 计算数组中每个元素出现的次数
  // 由于设置了迭代初始值，pre的第一个值是一个空对象，此时cur为name，然后进行判断，发现在pre中没有name属性，所以就将name对应的属性值赋为1；
  let arrResult = arr.reduce((prev, cur) => {
    if(cur in prev){ //if ( key in obj) obj是否有key属性
      prev[cur]++
    }else {
      prev[cur] = 1
    }
    return prev
  }, {})
  console.log('arrResult======>', arrResult)
  // 去除数组中重复的元素
  let result = arr.reduce((prev, cur) => {
    if(!prev.includes(cur)){
      prev.push(cur)
    }
    return prev
  },[])

  // Iterator（遍历器）的概念
  function makeIterator(arr) {
    let index = 0;
    return {
      next: function (){
        return index < arr.length ? {value: arr[index++]} :  {done:true}
      }
    }
  }
    let value = makeIterator(['keke', 'bingbing', 'maji', 'bili', 'aye'])
</script>
</body>
</html>
